    <div class="container fon">
        <div class="card">
            <div class="card-panel grey lighten-3">

                <p><strong>Movimientos: </strong><span id="movements-game">0</span></h2>
            </div>

                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img src="./assets/baraja/carta descanso.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88">

            </div>
        </div>
    </div>
